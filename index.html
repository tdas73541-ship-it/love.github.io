<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lovely Message</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    text-align: center;
    color: white;
    animation: fadeSlide 1.5s ease forwards;
    opacity: 0;
}

@keyframes fadeSlide {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    font-size: 3rem;
    font-weight: 600;
    margin-bottom: 20px;
}

p {
    font-size: 1.2rem;
    margin-bottom: 30px;
}

button {
    padding: 12px 30px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff4e9b;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s ease;
    box-shadow: 0 0 15px rgba(255,255,255,0.6);
}

button:hover {
    transform: scale(1.1);
    box-shadow: 0 0 25px rgba(255,255,255,0.9);
}

.hidden-message {
    margin-top: 25px;
    font-size: 1.5rem;
    opacity: 0;
    transform: scale(0.8);
    transition: 0.6s ease;
}

.hidden-message.show {
    opacity: 1;
    transform: scale(1);
}

.heart {
    position: absolute;
    color: rgba(255,255,255,0.7);
    font-size: 20px;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from {
        transform: translateY(100vh) scale(0.5);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>You Are Amazing ‚ù§Ô∏è</h1>
    <p>Every day is brighter because you exist.</p>
    <button onclick="showLove()">Click Me</button>
    <div class="hidden-message" id="loveMessage">
        You make my world beautiful ‚ú®üíñ
    </div>
</div>

<script>
function showLove() {
    document.getElementById("loveMessage").classList.add("show");
}

// Generate floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 5) + "s";
    heart.style.fontSize = (15 + Math.random() * 25) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 8000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
