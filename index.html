<!DOCTYPE html>
<html lang="en">
<head>

<style>
* {
    margin: 0;

    box-sizing: border-box;

}

body {
    height: 100vh;
    display: flex;

    0% { background-position: 0% 50%; }

}

    color: white;
    animation: fadeSlide 1.5s ease forwards;
    opacity: 0;
}

@keyframes fadeSlide {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

    font-size: 3rem;

    margin-bottom: 20px;
}

    font-size: 1.2rem;

}

button {
    padding: 12px 30px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff4e9b;
    font-weight: bold;

    transition: 0.3s ease;

}

button:hover {
    transform: scale(1.1);

}

    margin-top: 25px;
    font-size: 1.5rem;
    opacity: 0;
    transform: scale(0.8);
    transition: 0.6s ease;
}

.hidden-message.show {
    opacity: 1;

}

.heart {
    position: absolute;
    color: rgba(255,255,255,0.7);

    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from {
        transform: translateY(100vh) scale(0.5);

    }
    to {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
    }

</style>
</head>

    document.getElementById("loveMessage").classList.add("show");

<body>

<div class="container">
    <h1>You Are My Everything ‚ù§Ô∏è</h1>

    <div class="special-message" id="specialMessage"></div>

    <input type="text" id="nameInput" placeholder="Enter Your Name üíñ">
    <br>
    <button id="submitBtn">Submit</button>

    <div class="hidden-message" id="loveMessage"></div>
</div>

<script>
const messages = [
    "You are the reason behind my smile üòä",
    "My world shines brighter because of you ‚ú®",
    "You are my favorite notification üíå",
    "Life feels magical with you üí´",
    "You are my forever and always ‚ù§Ô∏è"
];

const specialMessage = document.getElementById("specialMessage");
const loveMessage = document.getElementById("loveMessage");
const submitBtn = document.getElementById("submitBtn");
const nameInput = document.getElementById("nameInput");

let index = 0;

function rotateMessages() {
    specialMessage.style.opacity = 0;
    setTimeout(() => {
        specialMessage.textContent = messages[index];
        specialMessage.style.opacity = 1;
        index = (index + 1) % messages.length;
    }, 300);
}

setInterval(rotateMessages, 3000);
rotateMessages();

function createHeart(xPosition = null) {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";
    heart.style.left = xPosition ? xPosition : Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 4) + "s";
    heart.style.fontSize = (15 + Math.random() * 25) + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 7000);
}

function heartRain() {
    for (let i = 0; i < 60; i++) {
        setTimeout(() => {
            createHeart();
        }, i * 100);
    }
}

submitBtn.addEventListener("click", () => {
    const name = nameInput.value.trim();

    if (!name) {
        alert("Please enter your beautiful name üíñ");
        return;
    }

    loveMessage.innerHTML = `‚ù§Ô∏è ${name}, you are the most special person in my life! ‚ù§Ô∏è`;
    loveMessage.classList.add("show");

    heartRain();
});
</script>
